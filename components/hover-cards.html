<!-- ===== Variant 1: Info Card ===== -->
<!--
  A content card with title and body text. Lifts on hover with an elevated
  shadow effect. Suitable for key takeaways, insights, or summary points.
-->

<style scoped>
.marp-hc-info {
  background: #ffffff;
  border: 1px solid #c8c8c8;
  border-radius: 0.5em;
  padding: 1.25em 1.5em;
  margin: 0.5em;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  cursor: default;
}

.marp-hc-info:hover {
  transform: translateY(-0.25em);
  box-shadow: 0 0.5em 1.5em rgba(0, 0, 0, 0.12);
}

.marp-hc-info-title {
  font-size: 1em;
  font-weight: 700;
  color: #1a5c38;
  margin: 0 0 0.5em 0;
  padding-bottom: 0.4em;
  border-bottom: 2px solid #f5f8f6;
}

.marp-hc-info-body {
  font-size: 0.85em;
  line-height: 1.5;
  color: #444;
  margin: 0;
}

/* Grid layout for multiple cards */
.marp-hc-info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(14em, 1fr));
  gap: 1em;
  margin: 1em 0;
}
</style>

<div class="marp-hc-info-grid">
  <div class="marp-hc-info">

  <div class="marp-hc-info">

  <div class="marp-hc-info">

    <p class="marp-hc-info-body">{{BODY_3}}</p>
  </div>
</div>

<!-- ===== Variant 2: KPI Card ===== -->
<!--
  A card designed for key performance indicators. Features a large number,
  a descriptive label, and a trend indicator. Left border accent provides
  visual grouping and color coding.
-->

<style scoped>
.marp-hc-kpi-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(10em, 1fr));
  gap: 1em;
  margin: 1em 0;
}

.marp-hc-kpi {
  background: #ffffff;
  border: 1px solid #e0e0e0;
  border-left: 4px solid var(--kpi-accent, #1a5c38);
  border-radius: 0.4em;
  padding: 1em 1.25em;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: default;
}

.marp-hc-kpi:hover {
  transform: translateY(-0.15em);
  box-shadow: 0 0.3em 1em rgba(0, 0, 0, 0.1);
}

.marp-hc-kpi-number {
  font-size: 2em;
  font-weight: 800;
  color: #1a1a1a;
  line-height: 1.1;
  margin-bottom: 0.15em;
}

.marp-hc-kpi-label {
  font-size: 0.75em;
  font-weight: 600;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 0.5em;
}

.marp-hc-kpi-trend {
  font-size: 0.75em;
  font-weight: 600;
  padding: 0.15em 0.5em;
  border-radius: 0.25em;
  display: inline-block;
}

.marp-hc-kpi-trend.marp-hc-up {
  color: #1a5c38;
  background: #e6f4ec;
}

.marp-hc-kpi-trend.marp-hc-down {
  color: #8b3a2a;
  background: #fce8e4;
}

.marp-hc-kpi-trend.marp-hc-flat {
  color: #666;
  background: #f0f0f0;
}
</style>

<div class="marp-hc-kpi-grid">
  <div class="marp-hc-kpi" style="--kpi-accent: #1a5c38;">
    <div class="marp-hc-kpi-number">{{NUMBER_1}}</div>
    <div class="marp-hc-kpi-label">{{LABEL_1}}</div>
    <span class="marp-hc-kpi-trend marp-hc-up">{{TREND_1}}</span>
  </div>
  <div class="marp-hc-kpi" style="--kpi-accent: #0c4c52;">
    <div class="marp-hc-kpi-number">{{NUMBER_2}}</div>
    <div class="marp-hc-kpi-label">{{LABEL_2}}</div>
    <span class="marp-hc-kpi-trend marp-hc-down">{{TREND_2}}</span>
  </div>
  <div class="marp-hc-kpi" style="--kpi-accent: #8b3a2a;">
    <div class="marp-hc-kpi-number">{{NUMBER_3}}</div>
    <div class="marp-hc-kpi-label">{{LABEL_3}}</div>
    <span class="marp-hc-kpi-trend marp-hc-flat">{{TREND_3}}</span>
  </div>
</div>

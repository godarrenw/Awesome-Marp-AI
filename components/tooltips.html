<!--
  Component: Tooltips
  Category: CSS-only
  Usage: Copy <style scoped> and HTML block into your Marp slide
  Parameters: Replace {{TEXT}}, {{TOOLTIP}} etc with actual content
  PDF Fallback: Tooltip text is hidden; only the trigger element is visible.
                Consider adding footnotes for critical tooltip content in print.
-->


<!-- ===== Variant 1: Hover Tooltip Above ===== -->
<!--
  An inline element that reveals a tooltip above on hover. The tooltip
  has a small arrow pointing down. Useful for definitions, acronyms,
  or supplementary context on key terms in your slides.
-->

<style scoped>
.marp-tt-above {
  position: relative;
  display: inline-block;
  border-bottom: 1.5px dashed #1a5c38;
  color: #1a5c38;
  font-weight: 600;
  cursor: help;
}

.marp-tt-above .marp-tt-content {
  visibility: hidden;
  opacity: 0;
  position: absolute;
  bottom: calc(100% + 0.6em);
  left: 50%;
  transform: translateX(-50%) translateY(0.3em);
  background: #1a1a1a;
  color: #ffffff;
  font-size: 0.75em;
  font-weight: 400;
  line-height: 1.4;
  padding: 0.5em 0.75em;
  border-radius: 0.35em;
  white-space: nowrap;
  max-width: 18em;
  white-space: normal;
  text-align: center;
  z-index: 100;
  box-shadow: 0 0.2em 0.8em rgba(0, 0, 0, 0.2);
  transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
  pointer-events: none;
}

/* Arrow pointing down */
.marp-tt-above .marp-tt-content::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  border: 0.4em solid transparent;
  border-top-color: #1a1a1a;
}

.marp-tt-above:hover .marp-tt-content {
  visibility: visible;
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
</style>

<p>
  Our <span class="marp-tt-above">{{TEXT_1}}<span class="marp-tt-content">{{TOOLTIP_1}}</span></span> strategy
  focuses on delivering <span class="marp-tt-above">{{TEXT_2}}<span class="marp-tt-content">{{TOOLTIP_2}}</span></span>
  across all business units.
</p>
